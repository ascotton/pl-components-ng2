<div class="pl-icons-demo">
    <h1>Icons</h1>

    <div class="icons margin-large-b">
        <pl-icon [svg]="'activities'"></pl-icon>
        <pl-icon class="blue"></pl-icon>
        <pl-icon class="green" [svg]="'check'"></pl-icon>
        <pl-icon [svg]="'chevron-down'" [inline]="false"></pl-icon>
        <div class="icons-row">
            <pl-icon [svg]="'chevron-up'" [width]="50"></pl-icon>
            <pl-icon [svg]="'pencil'" [width]="50" [height]="50"></pl-icon>
            <pl-icon [svg]="'pencil'" [scale]="2"></pl-icon>
            <pl-icon [svg]="'cross'" [height]="30"></pl-icon>
            <pl-icon class="yellow" [svg]="'pencil'" [scale]="3"></pl-icon>
            <pl-icon [svg]="'plus'" [scale]="0.5"></pl-icon>
            <pl-icon [svg]="'chevron-down'"></pl-icon>
            <pl-icon [svg]="'chevron-left'"></pl-icon>
            <pl-icon [svg]="'chevron-right'"></pl-icon>
        </div>
    </div>

    <h2>Inline</h2>
    <div class="flexbox unsigned margin-large-b">
        <div class="flex1">flex1</div>
        <div>
            <pl-icon class="icon-unsigned red" [svg]="'blocked'"></pl-icon>
            <span>Unsigned</span>
        </div>
    </div>

    <h2>Button</h2>
    <div class="margin-large-b">
        <button pl-button class="blue">
            <pl-icon class="white" [svg]="'plus'" [scale]="0.75" [verticalAlign]="'-2px'"></pl-icon> New Event
        </button>
        <!-- <button>
            <pl-icon [svg]="'plus'"></pl-icon> New Event
        </button> -->
    </div>

    <h2>Button Group</h2>
    <div class="margin-large-b">
        <div class="flexbox">
            <pl-button-group>
                <button pl-button><pl-icon [svg]="'chevron-left'"></pl-icon></button>
                <button pl-button>Button 2</button>
                <button pl-button><pl-icon [svg]="'chevron-right'"></pl-icon></button>
            </pl-button-group>
        </div>
    </div>

    <h2>All Icons</h2>
    <div class="margin-large-b">
    <div class="icons-row">
        <div *ngFor="let icon of icons"  class="icon-cell">
            <pl-icon [svg]="icon" [width]="50"></pl-icon>
            <span>{{icon}}</span>
        </div>
    </div>

</div>
